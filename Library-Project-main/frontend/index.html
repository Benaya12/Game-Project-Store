<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Store Management System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h2>Authentication</h2>
            <form id="login-form" onsubmit="login(); return false;">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button id="login_button" type="submit">Login</button>
            </form>
        </div>

        <!-- Main Section -->
        <div id="main-section" class="hidden">
            <div class="header">
                <h1>Game Store Management System</h1>
                <button onclick="logout()">Logout</button>
            </div>

            <!-- Games Section -->
            <div class="games-section">
                <h2>Add New Game</h2>
                <div class="form-group">
                    <input type="text" id="game-title" placeholder="Title" />
                    <input type="text" id="game-genre" placeholder="Genre" />
                    <input type="number" id="game-price" placeholder="Price" />
                    <input type="number" id="game-quantity" placeholder="Quantity" />
                    <button onclick="addGame()">Add Game</button>
                </div>

                <h2>All Games</h2>
                <div id="games-list" class="games-grid"></div>
            </div>

            <!-- Customers Section -->
            <div class="customers-section">
                <h2>Add New Customer</h2>
                <div class="form-group">
                    <input type="text" id="customer-name" placeholder="Name" />
                    <input type="email" id="customer-email" placeholder="Email" />
                    <input type="tel" id="customer-phone" placeholder="Phone" />
                    <button onclick="addCustomer()">Add Customer</button>
                </div>

                <h2>All Customers</h2>
                <div id="customers-list" class="customers-grid"></div>
            </div>

            <!-- Loan Game Section -->
            <div class="loan-section">
                <h2>Loan a Game</h2>
                <div class="form-group">
                    <input type="number" id="loan-game-id" placeholder="Game ID" min="1" required>
                    <input type="number" id="loan-customer-id" placeholder="Customer ID" min="1" required>
                    <button id="loan-button">Loan Game</button>
                </div>

                <!-- Active Loans -->
                <div class="loans-section">
                    <h2>Active Loans</h2>
                    <div id="active-loans-list" class="loans-grid"></div>
                    <!-- New Delete All Loans Button -->
                    <button id="delete-loans-button" onclick="deleteAllLoans()">Delete All Loans</button>
                </div>
            </div>

            <!-- Return Game Section -->
            <div class="return-section">
                <h2>Return a Loaned Game</h2>
                <div class="form-group">
                    <input type="number" id="return-loan-id" placeholder="Loan ID" min="1" required>
                    <button onclick="returnGame()">Return Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

    <!-- Fix: Properly add event listener -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("loan-button").addEventListener("click", loanGame);
        });
    </script>
</body>
</html>
